<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="DSA Ke Funde is a platform for learning and practicing DSA problems. It is a tool for developers to learn and practice DSA problems."
    />
    <meta
      name="keywords"
      content="DSA, DSA Ke Funde, DSA Problems, DSA Practice, DSA Solutions, DSA Learning, DSA Practice Problems, DSA Practice Solutions, DSA Practice Learning"
    />
    <meta name="author" content="Smile Gupta" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    <meta name="yandexbot" content="index, follow" />
    <meta name="duckduckbot" content="index, follow" />
    <meta name="baidu" content="index, follow" />
    <title>DSA Ke Funde üöÄ | by Smile Gupta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@400;700;900&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scanlines"></div>
    <div class="grid-bg"></div>

    <header>
      <div class="logo-section">
        <div class="logo">
          <span class="logo-bracket">[</span>
          <span class="logo-text">DSA</span>
          <span class="logo-accent">Ke Funde</span>
          <span class="logo-bracket">]</span>
        </div>
        <div class="branding">
          <span class="by-text">by</span>
          <span class="author-name">Smile Gupta</span>
        </div>
      </div>

      <!-- Mode Toggle -->
      <div class="mode-toggle">
        <button
          class="mode-btn active"
          data-mode="playground"
          title="Simple JS Playground"
        >
          <span class="mode-icon">‚ö°</span>
          <span class="mode-label">Playground</span>
        </button>
        <button class="mode-btn" data-mode="challenges" title="DSA Challenges">
          <span class="mode-icon">üéØ</span>
          <span class="mode-label">Challenges</span>
        </button>
      </div>

      <div class="stats" id="stats-panel">
        <div class="stat-item">
          <span class="stat-label">SOLVED</span>
          <span class="stat-value" id="solved-count">0</span>
        </div>
      </div>
    </header>

    <!-- PLAYGROUND MODE -->
    <main class="playground-mode active" id="playground-view">
      <div class="playground-container">
        <!-- Editor Panel -->
        <div class="playground-editor" id="playground-editor-panel">
          <div class="playground-header">
            <div class="playground-title">
              <span class="file-icon">üìÑ</span>
              <span>script.js</span>
            </div>
            <div class="playground-actions">
              <button class="action-btn run-btn" id="playground-run-btn">
                ‚ñ∂ RUN
              </button>
              <button class="action-btn reset-btn" id="playground-clear-btn">
                üóë Clear
              </button>
            </div>
          </div>
          <div class="playground-editor-container">
            <div class="line-numbers" id="playground-line-numbers"></div>
            <textarea
              id="playground-editor"
              spellcheck="false"
              placeholder="// Write your JavaScript code here...

console.log('Hello, World!');

// Try some DSA:
const arr = [1, 2, 3, 4, 5];
console.log('Sum:', arr.reduce((a, b) => a + b, 0));
"
            ></textarea>
          </div>
        </div>

        <!-- Resizable Divider -->
        <div class="resize-handle" id="resize-handle">
          <div class="resize-line"></div>
          <div class="resize-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="resize-line"></div>
        </div>

        <!-- Output Panel -->
        <div class="playground-output" id="playground-output-panel">
          <div class="playground-header">
            <div class="playground-title">
              <span class="file-icon">üì∫</span>
              <span>Output</span>
            </div>
            <button class="clear-btn" id="playground-clear-output">
              CLEAR
            </button>
          </div>
          <div class="playground-output-content" id="playground-output">
            <div class="output-placeholder">
              <span class="cursor-blink">_</span> Ready to execute...
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- CHALLENGES MODE -->
    <main class="challenges-mode" id="challenges-view">
      <aside class="challenge-panel">
        <h2 class="panel-title">
          <span class="glitch" data-text="CHALLENGES">CHALLENGES</span>
        </h2>
        <div class="difficulty-filter">
          <button class="filter-btn active" data-difficulty="all">ALL</button>
          <button class="filter-btn easy" data-difficulty="easy">EASY</button>
          <button class="filter-btn medium" data-difficulty="medium">
            MEDIUM
          </button>
          <button class="filter-btn hard" data-difficulty="hard">HARD</button>
        </div>
        <ul class="challenge-list" id="challenge-list">
          <!-- Challenges populated by JS -->
        </ul>
      </aside>

      <section class="workspace">
        <!-- Problem Section - Collapsible -->
        <div class="collapsible-section section-expanded" id="problem-section">
          <div class="section-header" data-target="problem-content">
            <div class="section-title-row">
              <span class="expand-icon">‚ñº</span>
              <h3 class="section-title">PROBLEM</h3>
              <span class="difficulty-badge" id="difficulty-badge">-</span>
            </div>
            <span class="problem-name" id="problem-title"
              >Select a Challenge</span
            >
          </div>
          <div class="section-content expanded" id="problem-content">
            <div class="problem-description" id="problem-description">
              <p>
                üëà Pick a challenge from the left panel to begin your DSA
                journey!
              </p>
            </div>
            <div class="problem-examples" id="problem-examples"></div>
          </div>
        </div>

        <!-- Solution Section - Collapsible -->
        <div class="collapsible-section section-expanded" id="solution-section">
          <div class="section-header" data-target="solution-content">
            <div class="section-title-row">
              <span class="expand-icon">‚ñº</span>
              <h3 class="section-title">SOLUTION</h3>
              <span class="tab-label">solution.js</span>
            </div>
            <div class="editor-actions">
              <button
                class="action-btn reset-btn"
                id="reset-btn"
                title="Reset Code"
              >
                ‚Ü∫ Reset
              </button>
            </div>
          </div>
          <div class="section-content expanded" id="solution-content">
            <div class="editor-container">
              <div class="line-numbers" id="line-numbers"></div>
              <textarea
                id="code-editor"
                spellcheck="false"
                placeholder="// Write your solution here..."
              ></textarea>
            </div>
          </div>
        </div>

        <!-- Output Section - Collapsible -->
        <div class="collapsible-section section-expanded" id="output-section">
          <div class="section-header" data-target="output-content-wrapper">
            <div class="section-title-row">
              <span class="expand-icon">‚ñº</span>
              <h3 class="section-title">OUTPUT</h3>
            </div>
            <div class="output-actions">
              <button class="action-btn run-btn" id="run-btn">‚ñ∂ RUN</button>
              <button class="action-btn test-btn" id="run-tests-btn">
                ‚ö° RUN TESTS
              </button>
              <button class="action-btn view-tests-btn" id="view-tests-btn">
                üëÅ VIEW TESTS
              </button>
              <button class="clear-btn" id="clear-output">CLEAR</button>
            </div>
          </div>
          <div class="section-content expanded" id="output-content-wrapper">
            <div class="output-content" id="output-content">
              <div class="output-placeholder">
                <span class="cursor-blink">_</span> Ready to execute...
              </div>
            </div>
            <div class="test-results" id="test-results"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Test Cases Modal -->
    <div class="modal-overlay" id="test-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>üìã Test Cases</h3>
          <button class="modal-close" id="close-modal">√ó</button>
        </div>
        <div class="modal-body" id="test-cases-list">
          <!-- Test cases will be populated here -->
        </div>
      </div>
    </div>

    <div class="toast-container" id="toast-container"></div>

    <!-- Confetti canvas for celebrations -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Load questions from separate file -->
    <script src="questions/sample-questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
